{% extends 'base.html' %} {% block content %}

<h1 class="section-title">Blog posts</h1>
<a href="/create-post"><button class="button">New post</button></a>
<hr />
{% for post in posts %}
<a href="post/{{post.id}}"><h2>{{ post.title }}</h2></a>
<p>{{ post.body }}</p>
<p>Created on: {{ post.created }}</p>
<p>{{ post.owner }}</p>
<hr />
{% endfor %} {% endblock %}
