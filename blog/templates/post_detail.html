{% extends 'base.html' %} {% block content %}

<h1 class="section-title">{{ post.title }}</h1>
<p>{{ post.body }}</p>
<p>Created on: {{ post.created }}</p>
<p>{{ post.owner }}</p>
<h5>Comentarios:</h5>
{% for comment in comments %}
<p>{{comment.body}}</p>
<p>- {{comment.owner}}</p>
{% endfor %} {% endblock %}
